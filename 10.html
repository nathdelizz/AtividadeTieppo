<!DOCTYPE html>
<html>
<head>
<title>JQuery (aquele ator engraçado)</title>
<meta charset="UTF-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#demo").click(function(){
		$("#demo").hide("slow");
	});
});
</script>
</head>

<body>
<h1>Exercício</h1>
<h2>Esconda o parágrafo indicado lentamente passando o parâmetro 'slow' para o método 'hide()'.</h2>

<p id="demo">Sumirei lentamente...</p>

</body>
</html>
