<!DOCTYPE html>
<html>
<head>
<title>JQuery (aquele ator engraçado)</title>
<meta charset="UTF-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#botao").click(function(){
		$("#quadrado").fadeOut();
   });
});
</script>
</head>

<body>
<h1>Exercício</h1>
<h2>Utilize o método "fadeOut()" para esconder o quadrado quando o botão for clicado.</h2>

<button id="botao">Suma!</button>

<div id="quadrado" style="width:100px;height:100px;background-color:#F99;"></div>

</body>
</html>
