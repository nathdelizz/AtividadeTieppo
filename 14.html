<!DOCTYPE html>
<html>
<head>
<title>JQuery (aquele ator engraçado)</title>
<meta charset="UTF-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#botao").click(function(){
	   $("div").fadeTo(5000, 0.2);
	});
});

</script>
</head>

<body>
<h1>Exercício</h1>
<h2>Utilize o método "fadeTo(duraçãoEmMilissegundo,opacidade)" para tornar o quadrado transparente (opacidade 0.2) lentamente (5 seg) quando o botão for clicado.</h2>

<button id="botao" >Suma!</button>

<div id="div" style="width:100px; height:100px; background-color:#090; display:none;"></div>

</body>
</html>
