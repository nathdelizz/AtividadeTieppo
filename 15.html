<!DOCTYPE html>
<html>
<head>
<title>JQuery (aquele ator engraçado)</title>
<meta charset="UTF-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#botao").click(function(){
	  $("#img_hadouken").show();
	  $("#img_hadouken").fadeOut(300);
    // Ao clique do botão, faça a imagem do hadouken aparecer (utilize o método "show()") e, em seguida, sumir ("fadeOut(300)").
	});
});

</script>
</head>

<body>
<h1>Exercício</h1>
<h2>Ajude Ryu a soltar um Hadouken!</h2>

<button id="botao" >Hadouken!</button>
<br/>

<img id="img_ryu" src="15_ryu.jpg" alt="Ryu"/>
<img id="img_hadouken" src="15_hadouken.jpg" alt="Hadouken!" style="display:none;"/>

</body>
</html>
