<!DOCTYPE html>
<html>
<head>
<title>JQuery (aquele ator engraçado)</title>
<meta charset="UTF-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
   var conteudo = $("#demo").text();
    alert(conteudo);
});
</script>
</head>

<body>
<h1>Exercício</h1>
<h2>Utilize o método ".text()" para recuperar o conteúdo do parágrafo indicado e mostrá-lo em um alerta.</h2>

<p id="demo">Este HTML deve ser obtido!</p>

</body>
</html>
