<!DOCTYPE html>
<html>
<head>
<title>JQuery (aquele ator engraçado)</title>
<meta charset="UTF-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#demo").keypress(function(){
		$("#demo").hide();
	});
});


</script>
</head>

<body>
<h1>Exercício</h1>
<h2>Faça o input indicado sumir quando uma tecla for pressionada dentro dele.</h2>

<input type="text" id="demo" placeholder="Digite e eu sumo">

</body>
</html>
